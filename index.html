<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oxanium:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="icons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <main>
        <img src="#" alt="pokemon" class="pokemonImage">
        

        <h1 class="pokemonData">
            <span class="pokemonNumber">6</span> - 
            <span class="pokemonName">charizard</span>
        </h1>

        <form class="form">
            <input
                 type="search"
                 class="inputSearch"
                 placeholder="Name Or Number"
                 required
                 >
        </form>

        <div class="buttons">
            <button class="button btnPrev">Prev &lt;</button>
            <button class="button btnNext">Next &gt;</button>
        </div>

        <img src="assets/pokedex.png" alt="pokedex" class="pokedex">
    </main>

   

    <script src="script/script.js"></script>
</body>

</html>
